<div class="right" *ngIf="todolist">

    <h1>To-do List</h1>
    <button (click)="alertFirst()">Alert First Item</button>

    <ul>
        <li (click)="deleleteTodo(i)" *ngFor="let todo of todolist | async; let i = index">
            <h3>{{todo.title}}</h3>
            <p>{{todo.description}}</p>
        </li>
    </ul>

    <button (click)="alertLast()">Alert Last Item</button>
</div>
