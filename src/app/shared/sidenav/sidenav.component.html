<div class="sidenav-container">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Pizza Finder</h1>
    </mat-toolbar>

    <mat-sidenav-container class="nav-container" (backdropClick)="close('backdrop')">
        <mat-sidenav class="sidenav" #sidenav (keydown.escape)="close('escape')" disableClose [mode]="over">
            <mat-nav-list>
                <a mat-list-item routerLink="/finder" routerLinkActive="active-link"> Find Pizzas </a>
                <a mat-list-item routerLink="/collection" routerLinkActive="active-link"> My Pizza Collection </a>
                <a mat-list-item routerLink="/pizzaform" routerLinkActive="active-link"> Submit new pizza </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
