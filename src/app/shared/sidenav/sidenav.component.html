<div class="sidenav-container">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="page-title" routerLink="/finder">Pizza Finder</h1>
        <span class="spacer"></span>

        <mat-icon matBadge="{{cartAmount | async}}" matBadgeColor="warn" aria-hidden="false"
            aria-label="shopping_cart icon" routerLink="/cart" class="cart mr-5">shopping_cart</mat-icon>
    </mat-toolbar>

    <mat-sidenav-container class="nav-container" (backdropClick)="close('backdrop')">
        <mat-sidenav class="sidenav" #sidenav (keydown.escape)="close('escape')" disableClose>
            <mat-nav-list>
                <a mat-list-item routerLink="/finder" routerLinkActive="active-link"> Find Pizzas </a>
                <a mat-list-item routerLink="/cart" routerLinkActive="active-link"> My Cart </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
